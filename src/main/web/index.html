<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Wombo-gravity viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <style type="text/css">body{background-color:#000000;margin:0px;overflow:hidden;}a{color:#0078ff;}</style>
</head>
<body>
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/stats.js/build/stats.min.js"></script>
<script type="text/javascript" src="bower_components/threejs/build/three.js"></script>
<script type="text/javascript" src="http://threejs.org/examples/js/controls/TrackballControls.js"></script>

<script>
    var container, stats;
    var scene, camera, renderer;
    var geometry, material, mesh;
    var cube;

    loadData();
    init();
    render();

    function loadData() {
        console.log('ye');
        $.getJSON("data/out.json", function(json) {
            console.log(json);
        });
    }

    function init() {
        var mouse = new THREE.Vector2();
        container = document.createElement('div');
        document.body.appendChild(container);

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild(stats.domElement);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 50;

        controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 10.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 1;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 1;

        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x050505, 2000, 3500);

        var geometry = new THREE.SphereGeometry(5, 32, 32);
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00});
        cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        container.appendChild(renderer.domElement);
        container.appendChild(stats.domElement);

        window.addEventListener('resize', onWindowResize, false);

        setInterval(updateData, 100);
    }

    function updateData() {
        cube.position.x += 0.1;
    }

    function render() {
        requestAnimationFrame(render);
        controls.update();

        renderer.render(scene, camera);
        stats.update();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(e) {
        // hack for TrackballControls
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    }
</script>
</body>
</html>
