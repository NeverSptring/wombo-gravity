<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Wombo-gravity viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
    <style type="text/css">body{background-color:#000000;margin:0px;overflow:hidden;}a{color:#0078ff;}</style>
</head>
<body>
<script type="text/javascript" src="bower_components/stats.js/build/stats.min.js"></script>
<script type="text/javascript" src="bower_components/threejs/build/three.js"></script>
<script type="text/javascript" src="http://threejs.org/examples/js/controls/TrackballControls.js"></script>

<script>
    var container, stats;
    var scene, camera, renderer;
    var geometry, material, mesh;

    init();
    animate();

    function init() {
        var mouse = new THREE.Vector2();
        container = document.createElement('div');
        document.body.appendChild(container);

        stats = new Stats();
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.top = '0px';
        container.appendChild(stats.domElement);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
        camera.position.z = 2500;

        controls = new THREE.TrackballControls(camera);
        controls.rotateSpeed = 10.0;
        controls.zoomSpeed = 1.2;
        controls.panSpeed = 1;
        controls.noZoom = false;
        controls.noPan = false;
        controls.staticMoving = true;
        controls.dynamicDampingFactor = 1;

        scene = new THREE.Scene();
        scene.fog = new THREE.Fog(0x050505, 2000, 3500);

        var geometry = new THREE.BufferGeometry();

        var particleCount = 100;
        var positions = new Float32Array(particleCount * 3);
        var colors = new Float32Array(particleCount * 3);

        var color = new THREE.Color();

        var n = 1000, n2 = n / 2; // particles spread in the cube

        for (var i = 0; i < positions.length; i += 3 ) {
            // positions
            var x = Math.random() * n - n2;
            var y = Math.random() * n - n2;
            var z = Math.random() * n - n2;

            positions[i] = x;
            positions[i + 1] = y;
            positions[i + 2] = z;

            // colors
            var vx = (x / n) + 0.5;
            var vy = (y / n) + 0.5;
            var vz = (z / n) + 0.5;

            color.setRGB(vx, vy, vz);

            colors[i] = color.r;
            colors[i + 1] = color.g;
            colors[i + 2] = color.b;
        }

        geometry.addAttribute('position', new THREE.BufferAttribute(positions, 3));
        geometry.addAttribute('color', new THREE.BufferAttribute(colors, 3));

        geometry.computeBoundingSphere();

        var material = new THREE.PointCloudMaterial({size: 15, vertexColors: THREE.VertexColors});

        particleSystem = new THREE.PointCloud(geometry, material);
        scene.add(particleSystem);

        renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);

        container.appendChild(renderer.domElement);
        container.appendChild(stats.domElement);

        window.addEventListener('resize', onWindowResize, false);
    }

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
        stats.update();
    }

    function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();

        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onMouseMove(e) {
        // hack for TrackballControls
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    }
</script>
</body>
</html>
